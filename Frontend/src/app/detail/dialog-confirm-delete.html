<h1 mat-dialog-title>Are you sure you want to delete this CAFF?</h1>
<div mat-dialog-content>
  <div mat-dialog-actions style="justify-content: space-between;">
    <button mat-raised-button (click)="cancelDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirmDialog()">Yes</button>
  </div>
</div>
